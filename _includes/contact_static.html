<!-- Contact Section -->
<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>{{ site.data.ui-text[site.locale].contact_heading | default: "Contact me" }}</h2>
				<hr class="star-primary">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<form  action="//formspree.io/{{ site.email }}" method="POST" name="sentMessage" id="contactForm" novalidate>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>{{ site.data.ui-text[site.locale].contact_form_name | default: "Name" }}</label>
							<input type="text" name="name" class="form-control" placeholder="Name" id="name" required data-validation-required-message="{{ site.data.ui-text[site.locale].contact_form_val_name | default: "Please enter your name." }}">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>{{ site.data.ui-text[site.locale].contact_form_email | default: "Email Address" }}</label>
							<input type="email" name="_replyto" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="{{ site.data.ui-text[site.locale].contact_form_val_email | default: "Please enter your email address." }}">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div>
						<input type="hidden"  name="_subject" value="{{ site.data.ui-text[site.locale].contact_form_subject | default: "New submission!" }}">
						<input type="text" name="_gotcha" style="display:none" />
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>{{ site.data.ui-text[site.locale].contact_form_message | default: "Message" }}</label>
							<textarea rows="5" name="message" class="form-control" placeholder="Message" id="message" required data-validation-required-message="{{ site.data.ui-text[site.locale].contact_form_val_message | default: "Please enter a message." }}"></textarea>
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<br>
					<div id="success"></div>
					<div class="row">
						<div class="form-group col-xs-12">
							<button type="submit" class="btn btn-success btn-lg">{{ site.data.ui-text[site.locale].contact_form_send | default: "Send" }}</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
